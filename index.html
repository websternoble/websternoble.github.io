<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webster Noble</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 0.5s, color 0.5s;
      background-color: rgba(215, 215, 215, 1);
      overflow: hidden;
    }

    /* Light Mode */
    body.light {
      background: #ffffff;
      color: #1a1a1a;
    }

    /* Dark Mode */
    body.dark {
      background: #1a1a1a;
      color: #f0f0f0;
    }

    header {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
      background: transparent; /* Ensure the background pattern is visible */
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    /* Liquid Glass Buttons */
    .button-wrap {
      position: relative;
      z-index: 2;
      border-radius: 999vw;
      background: transparent;
      pointer-events: auto; /* Allow interaction with the buttons */
      transition: all 400ms cubic-bezier(0.25, 1, 0.5, 1);
    }

    .button-shadow {
      --shadow-cuttoff-fix: 2em;
      position: absolute;
      width: calc(100% + var(--shadow-cuttoff-fix));
      height: calc(100% + var(--shadow-cuttoff-fix));
      top: calc(0% - var(--shadow-cuttoff-fix) / 2);
      left: calc(0% - var(--shadow-cuttoff-fix) / 2);
      filter: blur(clamp(2px, 0.125em, 12px));
      pointer-events: none;
    }

    .button-shadow::after {
      content: "";
      position: absolute;
      z-index: 0;
      inset: 0;
      border-radius: 999vw;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.1));
      width: calc(100% - var(--shadow-cuttoff-fix) - 0.25em);
      height: calc(100% - var(--shadow-cuttoff-fix) - 0.25em);
      top: calc(var(--shadow-cuttoff-fix) - 0.5em);
      left: calc(var(--shadow-cuttoff-fix) - 0.875em);
      padding: 0.125em;
      box-sizing: border-box;
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      mask-composite: exclude;
      transition: all 400ms cubic-bezier(0.25, 1, 0.5, 1);
      opacity: 1;
    }

    button {
      all: unset;
      cursor: pointer;
      position: relative;
      z-index: 3;
      background: linear-gradient(
        -75deg,
        rgba(255, 255, 255, 0.05),
        rgba(255, 255, 255, 0.2),
        rgba(255, 255, 255, 0.05)
      );
      border-radius: 999vw;
      box-shadow: inset 0 0.125em 0.125em rgba(0, 0, 0, 0.05),
        inset 0 -0.125em 0.125em rgba(255, 255, 255, 0.5),
        0 0.25em 0.125em -0.125em rgba(0, 0, 0, 0.2),
        0 0 0.1em 0.25em inset rgba(255, 255, 255, 0.2),
        0 0 0 0 rgba(255, 255, 255, 1);
      backdrop-filter: blur(clamp(1px, 0.125em, 4px));
      transition: all 400ms cubic-bezier(0.25, 1, 0.5, 1);
    }

    button:hover {
      transform: scale(0.975);
      backdrop-filter: blur(0.01em);
      box-shadow: inset 0 0.125em 0.125em rgba(0, 0, 0, 0.05),
        inset 0 -0.125em 0.125em rgba(255, 255, 255, 0.5),
        0 0.15em 0.05em -0.1em rgba(0, 0, 0, 0.25),
        0 0 0.05em 0.1em inset rgba(255, 255, 255, 0.5),
        0 0 0 0 rgba(255, 255, 255, 1);
    }

    button span {
      position: relative;
      display: block;
      user-select: none;
      font-family: "Inter", sans-serif;
      letter-spacing: -0.05em;
      font-weight: 500;
      font-size: 1em;
      color: rgba(50, 50, 50, 1);
      text-shadow: 0em 0.25em 0.05em rgba(0, 0, 0, 0.1);
      padding-inline: 1.5em;
      padding-block: 0.875em;
    }

    /* Background Pattern */
    svg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body class="light">
  <!-- Background Pattern -->
  <svg xmlns="http://www.w3.org/2000/svg">
    <defs>
      <pattern id="dottedGrid" width="30" height="30" patternUnits="userSpaceOnUse">
        <circle cx="2" cy="2" r="1" fill="rgba(0,0,0,0.15)" />
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#dottedGrid)" />
  </svg>

  <header>
    <h1>Webster Noble</h1>
    <nav>
      <div class="button-wrap">
        <button aria-label="Go to Home"><span>Home</span></button>
        <div class="button-shadow"></div>
      </div>
      <div class="button-wrap">
        <button aria-label="Go to Blog"><span>Blog</span></button>
        <div class="button-shadow"></div>
      </div>
      <div class="button-wrap">
        <button aria-label="Go to About"><span>About</span></button>
        <div class="button-shadow"></div>
      </div>
      <div class="button-wrap">
        <button aria-label="Toggle Theme" onclick="toggleTheme()">
          <span>Theme</span>
        </button>
        <div class="button-shadow"></div>
      </div>
    </nav>
  </header>

  <section id="home">
    <h2>Hi, I'm Webster Noble</h2>
    <p>A curious mind passionate about technology, creativity, and building meaningful projects.</p>
  </section>

  <footer>
    Â© <span id="year"></span> Webster Noble. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark");
      body.classList.toggle("light");
    }
  </script>
</body>
</html>
