<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webster Noble</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 0.5s, color 0.5s;
    }

    /* Light Mode */
    body.light {
      background: #ffffff;
      color: #1a1a1a;
    }

    /* Dark Mode */
    body.dark {
      background: #1a1a1a;
      color: #f0f0f0;
    }

    header {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* Liquid Glass Buttons */
    .nav-link, .theme-toggle {
      text-decoration: none;
      color: inherit;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
    }

    .nav-link:hover, .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    body.dark .nav-link, body.dark .theme-toggle {
      background: rgba(30, 30, 30, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    body.dark .nav-link:hover, body.dark .theme-toggle:hover {
      background: rgba(30, 30, 30, 0.6);
    }

    .theme-icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    section {
      padding: 4rem 2rem;
      text-align: center;
    }

    footer {
      padding: 1.5rem 2rem;
      text-align: center;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    /* SVG Filter for Liquid Glass Effect */
    svg {
      display: none;
    }
    .liquid-glass {
      filter: url(#liquid-effect);
    }
  </style>
</head>
<body class="light">
  <header>
    <h1>Webster Noble</h1>
    <nav>
      <a href="#home" class="nav-link liquid-glass">Home</a>
      <a href="#blog" class="nav-link liquid-glass">Blog</a>
      <a href="#about" class="nav-link liquid-glass">About</a>
      <button class="theme-toggle liquid-glass" onclick="toggleTheme()">
        <svg class="theme-icon" id="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="none" />
          <path stroke="currentColor" stroke-width="2" d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <svg class="theme-icon" id="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display:none;">
          <path fill="currentColor" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
        </svg>
        Theme
      </button>
    </nav>
  </header>

  <section id="home">
    <h2>Hi, I'm Webster Noble</h2>
    <p>A curious mind passionate about technology, creativity, and building meaningful projects. This site is my personal corner of the web where I share thoughts, ideas, and a bit about myself.</p>
  </section>

  <footer>
    Â© <span id="year"></span> Webster Noble. All rights reserved.
  </footer>

  <!-- SVG Filter for Liquid Glass Effect -->
  <svg xmlns="http://www.w3.org/2000/svg">
    <filter id="liquid-effect">
      <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="3" result="turbulence" />
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </svg>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    function toggleTheme() {
      const body = document.body;
      const sun = document.getElementById('icon-sun');
      const moon = document.getElementById('icon-moon');
      body.classList.toggle('dark');
      body.classList.toggle('light');
      if (body.classList.contains('dark')) {
        sun.style.display = 'none';
        moon.style.display = 'inline';
      } else {
        sun.style.display = 'inline';
        moon.style.display = 'none';
      }
    }
  </script>
</body>
</html>
